title: Contacto
description: '<p>Basic email contact webform.</p>'
elements: |-
  name:
    '#type': textfield
    '#title': Name
    '#title_display': before
    '#required': true
    '#default_value': '[current-user:display-name]'
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#default_value': '[current-user:mail]'
  phone:
    '#type': webform_telephone
    '#title': Phone
    '#required': true
    '#wrapper_type': container
    '#wrapper_attributes':
      class:
        - toa-phone
    '#type__access': false
    '#phone__title_display': before
    '#ext__access': false
    '#phone__international_initial_country': US
  message:
    '#type': textarea
    '#title': Message
    '#placeholder': 'How can we help you?'
    '#test': 'Please ignore this email.'
  accept:
    '#type': checkbox
    '#title': 'I have read and expressly accept the <a href="/terms#privacy">privacy policy</a>.'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      disabled:
        ':input[name="accept"]':
          unchecked: true
    '#submit__label': 'Send message'
    '#submit__attributes':
      class:
        - btn-theme
settings:
  confirmation_message: 'Su mensaje ha sido enviado.'
handlers:
  email_confirmation:
    label: 'Confirmación por correo electrónico'
